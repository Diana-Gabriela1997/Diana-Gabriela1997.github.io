<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/favico.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>A gamer's nostalgia</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar flex justify-around items-center bg-dark p-25">
        <div class="logo">
          <h3>
            <i class="fa-solid fa-gamepad fa-beat-fade"></i>
            <a href="../index.html">A gamer's nostalgia</a>
          </h3>
        </div>
        <div class="nav-links flex gap-10">
          <a href="admin.html">Admin</a>
          <a href="cart.html">Cart</a>
        </div>
      </div>
      <div class="main">
        <h1>Admin Page</h1>
        <form id="product-form">
          <div>
            <label for="name">Product name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="price">Price</label>
            <input type="number" step="any" id="price" />
          </div>
          <div>
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" />
          </div>
          <div>
            <label for="details">Details</label>
            <input type="text" id="details" />
          </div>
          <div>
            <label for="yearOfRelease">Year of release</label>
            <input type="number" step="any" id="yearOfRelease" />
          </div>
          <button id="save-btn" class="arcade-font">Save product</button>
        </form>
        <table id="products-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Prices</th>
              <th>Image</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="footer"></div>
      <script type="module" src="../js/admin.js"></script>
    </div>
  </body>
</html>
